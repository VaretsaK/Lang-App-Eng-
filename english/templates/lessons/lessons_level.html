{% extends "base.html" %}

{% block content %}
    <div class="container">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Select level
            </button>
            <ul class="dropdown-menu">
                {% for level in levels %}
                <li><a class="dropdown-item" href="{% url 'levels' level.pk %}">{{level.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <p></p>
        <div class="card">

            {% for lesson in lessons%}
                <div class="card-body">
                    <h5 class="card-title">{{lesson.title}}</h5>
                    <a href="{% url 'study_lesson' lesson.pk%}" class="btn btn-primary">Study</a>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
