{% extends "base.html" %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Add new comment</h1>
            <p class="lead text-body-secondary">Enter your comment below.</p>
        </div>
    </div>
</section>

<div class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-lg-8 mx-auto">
                <form class="needs-validation" novalidate action="{% url 'add_comment' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="alert alert-danger">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                                <div class="invalid-feedback">
                                    Enter {{ field.label }}.
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    <hr class="my-4">
                    <button class="w-100 btn-primary btn-lg" type="submit">Add comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
