{% extends "base.html" %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Delete comment</h1>
            <p class="lead text-body-secondary">Are you sure you want to delete this comment?</p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button"><a href="{% url 'comment' %}" class="btn btn-primary">Cancel</a></button>
            </div>
        </div>
    </div>
</section>

<div class="py-5 bg-light">

    <div class="container">
        <div class="row">
            <div class="col-md-7 col-lg-8 mx-auto">
                <form class="needs-validation" novalidate action="{% url 'delete_comment' comment.pk%}" method="post"
					  enctype="multipart/form-data">
                    {% csrf_token %}
                    <hr class="my-4">
                    <button class="w-100 btn-primary btn-lg" type="submit">Delete comment</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
