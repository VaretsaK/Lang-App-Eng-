{% extends "base.html" %}

{% block content %}
    <div class="card">
          {% for comment in comments %}
              <div class="card-body">
                <h5 class="card-title">{{comment.user}}</h5>
                <h5 class="card-title">{{comment.title}}</h5>
                <p> {{comment.content}} </p>
                <p> {{comment.created_at}} </p>
                <a href="#" class="btn btn-primary">Answer</a>
                <hr>
              </div>
          {% endfor %}

    </div>
{% endblock %}
